services:
  do-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: do-app
    ports:
      - "8080:8080"
    env_file:
      - .env.prod
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/actuator/health" ]
      interval: 30s
      timeout: 15s
      retries: 3
      start_period: 40s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  db:
    image: mysql:8.0
    container_name: do-db
    ports:
      - "3306:3306"
    env_file:
      - .env.prod
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    volumes:
      - db_data:/var/lib/mysql
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-p$${DATASOURCE_PASSWORD}" ]
      interval: 10s
      timeout: 10s
      retries: 5

volumes:
  db_data:

networks:
  default:
    name: do_network
